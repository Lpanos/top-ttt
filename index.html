<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="modal modal-hidden" id="modal"></div>
        <dialog>
            <form action="#" method="post" id="start-form">
                <fieldset>
                    <legend>Player Info:</legend>
                
                <div class="form-element">
                    <label for="playerOneName">Player 1 Name (X):</label>
                    <input type="text" name="playerOneName" id="playerOneName" required>
                </div>

                <div class="form-element">
                    <label for="playerTwoName">Player 2 Name (O):</label>
                    <input type="text" name="playerTwoName" id="playerTwoName" required>
                </div>
                </fieldset>

                <fieldset>
                    <legend>Starting Player:</legend>
                
                <div class="form-element">
                    <label for="playerOneStarts">Player 1</label>
                    <input type="radio" name="playerStart" id="playerOneStarts" value="playerOneStarts"checked>
                </div>

                <div class="form-element">
                    <label for="playerTwoStarts">Player 2</label>
                    <input type="radio" name="playerStart" id="playerTwoStarts" value="playerTwoStarts">
                </div>

                </fieldset>

                <fieldset>
                    <legend>Lock-In:</legend>
                <button type="submit" id="submitBtn">Start Game</button>
                </fieldset>
            </form>
        </dialog>

        <div class="title">Tic-Tac-Toe</div>
        <div class="game">
            <div class="game-board"></div>
                <div class="game-score">
            </div>
        </div>
    </div>
</body>
</html>
