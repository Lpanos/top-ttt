<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">Tic-Tac-Toe</div>
        <div class="game">
            <div class="game-board">
                <div class="game-square"><button class="game-button" id="0"></button></div>
                <div class="game-square"><button class="game-button" id="1"></button></div>
                <div class="game-square"><button class="game-button" id="2"></button></div>
                <div class="game-square"><button class="game-button" id="3"></button></div>
                <div class="game-square"><button class="game-button" id="4"></button></div>
                <div class="game-square"><button class="game-button" id="5"></button></div>
                <div class="game-square"><button class="game-button" id="6"></button></div>
                <div class="game-square"><button class="game-button" id="7"></button></div>
                <div class="game-square"><button class="game-button" id="8"></button></div>
            </div>
            <div class="label">Score:
                <div class="game-score">
                    <div class="pad"></div>
                    <div class="xScore score-num">0</div>
                    <div class="oScore score-num">0</div>
                    <div class="pad"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
